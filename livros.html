<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros - Maroon R. Parker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .autor-bloco {
      margin-bottom: 2.5em;
    }
    .autor-bloco h2 {
      color: var(--main);
      margin-bottom: 1em;
    }
    .livros-galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: center;
      margin-bottom: 1.5em;
    }
    .livro-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 16px #0001;
      max-width: 260px;
      min-width: 220px;
      padding: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .livro-card {
      background: var(--main);
      color: var(--white);
    }
    .livro-capa {
      width: 100%;
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0002;
    }
    .livro-info {
      text-align: center;
    }
    .livro-sobre {
      margin-bottom: 0.7em;
      font-size: 0.97em;
    }
    .livro-download {
      background: var(--accent);
      color: var(--main);
      padding: 0.5em 1.3em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .livro-download:hover {
      background: var(--main);
      color: var(--white);
    }
  </style>
</head>
<body>
  <header>
    <!-- Seu header aqui -->
  </header>
  <main>
    <h1>Livros</h1>
    <div id="livros-por-autor"></div>
  </main>
  <footer>
    <!-- Seu footer aqui -->
  </footer>
  <script>
    fetch('livros.json')
      .then(resp => resp.json())
      .then(autores => {
        const container = document.getElementById('livros-por-autor');
        container.innerHTML = autores.map(autor => `
          <section class="autor-bloco">
            <h2>${autor.autor}</h2>
            <div class="livros-galeria">
              ${autor.livros.map(livro => `
                <div class="livro-card">
                  <img src="${livro.capa}" alt="Capa do livro ${livro.titulo}" class="livro-capa">
                  <div class="livro-info">
                    <h3>${livro.titulo}</h3>
                    <p class="livro-sobre">${livro.sobre}</p>
                    <a href="${livro.arquivo}" class="livro-download" download>Baixar PDF</a>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>
        `).join('');
      });
  </script>
</body>
</html>
