<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fafaff;
      color: #232333;
      transition: background 0.3s, color 0.3s;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body.dark-mode {
      background: #17171f;
      color: #e4e4ee;
    }
    #livros-card {
      max-width: 700px;
      margin: 2em auto;
      background: #fff;
      border-radius: 22px;
      padding: 2.5em 2em 2em 2em;
      box-shadow: 0 8px 32px #7c88d633, 0 1.5px 6px #0001;
      border: 1.5px solid #e0e7ff;
      animation: fadein 1s;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #livros-card {
      background: #23233a;
      color: #e4e4ee;
      border: 1.5px solid #232345;
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #livros-card h2 {
      text-align: center;
      margin-bottom: 1.6em;
      font-size: 2em;
      color: #2d3991;
      font-weight: 700;
      letter-spacing: 0.03em;
      transition: color 0.3s;
    }
    body.dark-mode #livros-card h2 {
      color: #8ea4ef;
    }
    .livros-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
      margin-top: 1em;
    }
    .livro {
      background: #f7faff;
      border-radius: 14px;
      padding: 1.2em 1em;
      width: 210px;
      box-shadow: 0 2px 8px #7c88d622;
      border: 1.2px solid #c2c8de;
      transition: background 0.3s, color 0.3s, border 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .livro h3 {
      margin: 0.8em 0 0.3em 0;
      font-size: 1.13em;
      color: #2d3991;
      font-weight: 600;
      text-align: center;
      transition: color 0.3s;
    }
    .livro p {
      margin: 0;
      text-align: center;
      font-size: 0.97em;
      color: #444;
      transition: color 0.3s;
    }
    body.dark-mode .livro {
      background: #232345;
      border: 1.2px solid #40406b;
      color: #e4e4ee;
    }
    body.dark-mode .livro h3 {
      color: #8ea4ef;
    }
    body.dark-mode .livro p {
      color: #bbb;
    }
    #toggle-darkmode {
      position: fixed;
      top: 1em;
      right: 1em;
      z-index: 10;
      padding: 0.7em 1.1em;
      border-radius: 8px;
      border: none;
      background: #ececec;
      color: #222;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 1px 6px #0002;
      transition: background 0.2s, color 0.2s;
    }
    #toggle-darkmode:hover {
      background: #c2c8de;
      color: #2d3991;
    }
    body.dark-mode #toggle-darkmode {
      background: #232345;
      color: #e4e4ee;
      box-shadow: 0 1px 8px #0004;
    }
    @media (max-width: 900px) {
      .livros-lista { flex-direction: column; align-items: center; }
      .livro { width: 99%; }
      #livros-card { padding: 1.2em 0.7em 1.4em 0.7em; }
    }
    @media (max-width: 600px) {
      #livros-card h2 { font-size: 1.3em; }
      #toggle-darkmode { top: 0.3em; right: 0.3em; padding: 0.5em 0.7em; font-size: 1em; }
    }
  </style>
</head>
<body>
  <button id="toggle-darkmode" aria-label="Alternar modo escuro/claro">üåô/‚òÄÔ∏è</button>
  <section id="livros-card">
    <h2>Livros</h2>
    <div class="livros-lista">
      <div class="livro">
        <h3>O Poder da F√©</h3>
        <p>Um livro inspirador sobre como a f√© pode transformar vidas.</p>
      </div>
      <div class="livro">
        <h3>Esperan√ßa Renovada</h3>
        <p>Descubra como manter a esperan√ßa em tempos dif√≠ceis.</p>
      </div>
      <!-- Adicione mais livros aqui -->
    </div>
  </section>
  <script>
    // Dark mode toggle
    document.getElementById('toggle-darkmode').onclick = function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    };
    window.onload = function() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
