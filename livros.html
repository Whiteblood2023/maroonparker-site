<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maroon R. Parker - Livros</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- Botão Modo Claro/Escuro -->
  <button class="mode-toggle" title="Alternar modo claro/escuro" onclick="toggleMode()">
    <i id="modeIcon" class="ri-moon-line"></i>
  </button>
  <header>
    <div class="logo">
      <span class="logo-icon"><i class="ri-book-2-fill"></i></span>
      Maroon R. Parker
    </div>
    <nav>
      <a href="index.html"><i class="ri-home-4-line"></i> Início</a>
      <a href="livros.html"><i class="ri-book-open-line"></i> Livros</a>
      <a href="devocionais.html"><i class="ri-sparkling-2-line"></i> Devocionais</a>
      <a href="contato.html"><i class="ri-mail-line"></i> Contato</a>
    </nav>
  </header>
  <main>
    <h1>Livros</h1>
    <ul class="downloads">
      <li><i class="ri-download-2-line"></i> <a href="livros/livro-exemplo.pdf" download>Livro Exemplo</a></li>
      <!-- Adicione mais livros aqui -->
    </ul>
  </main>
  <footer>
    &copy; 2025 Maroon R. Parker. Feito com <i class="ri-heart-fill"></i>
  </footer>
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        document.getElementById('modeIcon').className = 'ri-sun-line';
      } else {
        localStorage.setItem('theme', 'light');
        document.getElementById('modeIcon').className = 'ri-moon-line';
      }
    }
    window.onload = function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('modeIcon').className = 'ri-sun-line';
      }
    };
  </script>
</body>
</html>
