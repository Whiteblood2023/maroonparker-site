<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros - Maroon R. Parker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .autor-bloco {
      margin-bottom: 2.5em;
    }
    .autor-bloco h2 {
      color: var(--main);
      margin-bottom: 1em;
    }
    .livros-galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: center;
      margin-bottom: 1.5em;
    }
    .livro-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 16px #0001;
      max-width: 260px;
      min-width: 220px;
      padding: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .livro-card {
      background: var(--main);
      color: var(--white);
    }
    .livro-capa {
      width: 100%;
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0002;
    }
    .livro-info {
      text-align: center;
    }
    .livro-sobre {
      margin-bottom: 0.7em;
      font-size: 0.97em;
    }
    .livro-download {
      background: var(--accent);
      color: var(--main);
      padding: 0.5em 1.3em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .livro-download:hover {
      background: var(--main);
      color: var(--white);
    }

    /* ===== MODO ESCURO ADICIONADO ===== */
    body.dark-mode {
      background: #17171f !important;
      color: #e4e4ee !important;
    }
    body.dark-mode main {
      background: transparent !important;
      color: inherit !important;
    }
    body.dark-mode .autor-bloco h2 {
      color: #8ea4ef !important;
    }
    body.dark-mode .livro-card {
      background: #232345 !important;
      color: #e4e4ee !important;
      box-shadow: 0 4px 16px #0004;
      border: 1.2px solid #40406b;
    }
    body.dark-mode .livro-card h3 {
      color: #8ea4ef !important;
    }
    body.dark-mode .livro-sobre {
      color: #bbb !important;
    }
    body.dark-mode .livro-download {
      background: #8ea4ef !important;
      color: #232345 !important;
    }
    body.dark-mode .livro-download:hover {
      background: #232345 !important;
      color: #8ea4ef !important;
    }
    /* ===== FIM DO MODO ESCURO ===== */

    /* Toggle darkmode button */
    #toggle-darkmode {
      position: fixed;
      top: 1em;
      right: 1em;
      z-index: 10;
      padding: 0.7em 1.1em;
      border-radius: 8px;
      border: none;
      background: #ececec;
      color: #222;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 1px 6px #0002;
      transition: background 0.2s, color 0.2s;
    }
    #toggle-darkmode:hover {
      background: #c2c8de;
      color: #2d3991;
    }
    body.dark-mode #toggle-darkmode {
      background: #232345;
      color: #e4e4ee;
      box-shadow: 0 1px 8px #0004;
    }
    @media (max-width: 600px) {
      #toggle-darkmode {
        top: 0.3em;
        right: 0.3em;
        padding: 0.5em 0.7em;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-darkmode" aria-label="Alternar modo escuro/claro">üåô/‚òÄÔ∏è</button>
  <header>
    <!-- Seu header aqui -->
  </header>
  <main>
    <h1>Livros</h1>
    <div id="livros-por-autor"></div>
  </main>
  <footer>
    <!-- Seu footer aqui -->
  </footer>
  <script>
    // Dark mode toggle
    document.getElementById('toggle-darkmode').onclick = function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    };
    window.onload = function() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };

    fetch('livros.json')
      .then(resp => resp.json())
      .then(autores => {
        const container = document.getElementById('livros-por-autor');
        container.innerHTML = autores.map(autor => `
          <section class="autor-bloco">
            <h2>${autor.autor}</h2>
            <div class="livros-galeria">
              ${autor.livros.map(livro => `
                <div class="livro-card">
                  <img src="${livro.capa}" alt="Capa do livro ${livro.titulo}" class="livro-capa">
                  <div class="livro-info">
                    <h3>${livro.titulo}</h3>
                    <p class="livro-sobre">${livro.sobre}</p>
                    <a href="${livro.arquivo}" class="livro-download" download>Baixar PDF</a>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>
        `).join('');
      });
  </script>
</body>
</html>
