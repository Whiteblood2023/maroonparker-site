<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #eef2fb 0%, #dbeafe 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    #contato {
      max-width: 430px;
      margin: 4em auto;
      background: #fff;
      border-radius: 18px;
      padding: 2.8em 2em 2em 2em;
      box-shadow: 0 8px 28px #0002, 0 1.5px 4px #0001;
      position: relative;
    }
    #contato h2 {
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 2em;
      color: #293b7a;
      letter-spacing: 0.05em;
    }
    #form-contato {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }
    #form-contato label {
      font-weight: 600;
      margin-bottom: 0.2em;
      color: #314477;
      font-size: 1em;
    }
    #form-contato input,
    #form-contato textarea {
      padding: 0.75em 1em;
      border-radius: 7px;
      border: 1.5px solid #c2c8de;
      font-size: 1em;
      background: #f4f7fb;
      outline: none;
      transition: border 0.2s;
    }
    #form-contato input:focus,
    #form-contato textarea:focus {
      border: 1.5px solid #3048d2;
      background: #eef3fc;
    }
    #form-contato textarea {
      resize: vertical;
      min-height: 90px;
      font-family: inherit;
    }
    .g-recaptcha {
      align-self: center;
      margin-top: 0.4em;
      margin-bottom: 0.4em;
      transform: scale(1.03);
    }
    #form-contato button {
      background: linear-gradient(90deg, #3f51b5 0%, #3048d2 100%);
      color: #fff;
      border: none;
      padding: 0.85em 0;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1.12em;
      cursor: pointer;
      box-shadow: 0 2px 8px #3048d221;
      letter-spacing: 0.06em;
      margin-top: 0.4em;
      transition: background 0.23s, box-shadow 0.18s, transform 0.15s;
    }
    #form-contato button:hover:not(:disabled) {
      background: linear-gradient(90deg, #3846a8 0%, #22348c 100%);
      box-shadow: 0 4px 12px #3048d233;
      transform: translateY(-2px) scale(1.01);
    }
    #form-contato button:disabled {
      background: #a9b4da;
      cursor: not-allowed;
      opacity: 0.8;
    }
    #contato-feedback {
      margin-top: 0.6em;
      font-weight: 600;
      font-size: 1.01em;
      display: block;
      text-align: center;
      min-height: 1.5em;
      transition: color 0.18s;
    }
    @media (max-width: 600px) {
      #contato {
        padding: 1.2em 0.5em 1.5em 0.5em;
        max-width: 96vw;
        margin: 1.2em auto;
      }
      #contato h2 {
        font-size: 1.45em;
      }
    }
  </style>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <section id="contato">
    <h2>Fale Conosco</h2>
    <form id="form-contato" autocomplete="on">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="user_name" placeholder="Seu nome" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="user_email" placeholder="seu@email.com" required>
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="message" rows="4" placeholder="Como podemos ajudar vocÃª?" required></textarea>
      <div class="g-recaptcha" data-sitekey="6Ld_nW8rAAAAAOuEhjCSgm4PN_abVfZ49g-0Y-Il"></div>
      <button type="submit">Enviar</button>
      <span id="contato-feedback" style="display:none;"></span>
    </form>
  </section>
  <script>
    window.onload = function() {
      emailjs.init("UjjQ91NKSIB-4zNuN"); // Public Key do EmailJS
    };

    document.getElementById('form-contato').addEventListener('submit', function(event) {
      event.preventDefault();
      var recaptcha = grecaptcha.getResponse();
      var feedback = document.getElementById('contato-feedback');
      var btn = this.querySelector('button[type=submit]');
      feedback.style.display = 'none';
      feedback.textContent = '';
      feedback.style.color = 'green';
      if (!recaptcha) {
        feedback.textContent = 'Por favor, marque o reCAPTCHA.';
        feedback.style.color = 'red';
        feedback.style.display = 'block';
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      emailjs.sendForm('service_blbkno6', 'template_n3u0el8', this)
        .then(function() {
          feedback.textContent = 'Mensagem enviada! Obrigado pelo contato.';
          feedback.style.color = 'green';
          feedback.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Enviar';
          document.getElementById('form-contato').reset();
          grecaptcha.reset();
        }, function(error) {
          feedback.textContent = 'Falha ao enviar. Tente novamente.';
          feedback.style.color = 'red';
          feedback.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Enviar';
        });
    });
  </script>
</body>
</html>
