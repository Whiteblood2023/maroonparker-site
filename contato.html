<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #fffbe6 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #contato-card {
      max-width: 420px;
      width: 100%;
      margin: 2em auto;
      background: #fff;
      border-radius: 22px;
      padding: 2.5em 2em 2em 2em;
      box-shadow: 0 8px 32px #7c88d633, 0 1.5px 6px #0001;
      border: 1.5px solid #e0e7ff;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #contato-card h2 {
      text-align: center;
      margin-bottom: 1.6em;
      font-size: 2em;
      color: #2d3991;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    #form-contato {
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    #form-contato input,
    #form-contato textarea {
      padding: 0.78em 1em;
      border-radius: 8px;
      border: 1.5px solid #c2c8de;
      font-size: 1em;
      background: #f7faff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 0.12em;
    }
    #form-contato input:focus,
    #form-contato textarea:focus {
      border: 1.5px solid #4f54c6;
      background: #f0f3ff;
      box-shadow: 0 0 4px #4f54c633;
    }
    #form-contato textarea {
      resize: vertical;
      min-height: 90px;
      font-family: inherit;
    }
    .g-recaptcha {
      align-self: center;
      margin-top: 0.2em;
      margin-bottom: 0.4em;
      transform: scale(1.02);
    }
    #form-contato button {
      background: linear-gradient(90deg, #4f54c6 0%, #2d3991 100%);
      color: #fff;
      border: none;
      padding: 0.92em 0;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1.13em;
      cursor: pointer;
      box-shadow: 0 2px 8px #2d399111;
      letter-spacing: 0.04em;
      margin-top: 0.45em;
      transition: background 0.2s, box-shadow 0.15s, transform 0.13s;
    }
    #form-contato button:hover:not(:disabled) {
      background: linear-gradient(90deg, #2d3991 0%, #4f54c6 100%);
      box-shadow: 0 6px 18px #2d399133;
      transform: translateY(-2px) scale(1.01);
    }
    #form-contato button:disabled {
      background: #aab6ee;
      cursor: not-allowed;
      opacity: 0.85;
    }
    #contato-feedback {
      margin-top: 0.7em;
      font-weight: 600;
      font-size: 1.01em;
      display: block;
      text-align: center;
      min-height: 1.5em;
      transition: color 0.18s;
    }
    @media (max-width: 600px) {
      #contato-card {
        padding: 1.2em 0.7em 1.4em 0.7em;
        max-width: 98vw;
        margin: 1.2em auto;
      }
      #contato-card h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <section id="contato-card">
    <h2>Fale Conosco</h2>
    <form id="form-contato" autocomplete="on">
      <input type="text" name="user_name" placeholder="Seu nome" required>
      <input type="email" name="user_email" placeholder="Seu e-mail" required>
      <textarea name="message" placeholder="Sua mensagem" required></textarea>
      <div class="g-recaptcha" data-sitekey="6LfIsm8rAAAAAJimn8ers2DxgEwWjB5zoCiHPJTN"></div>
      <button type="submit">Enviar</button>
      <span id="contato-feedback" style="display:none;"></span>
    </form>
  </section>
  <script>
    window.onload = function() {
      emailjs.init("UjjQ91NKSIB-4zNuN");
    };
    document.getElementById('form-contato').addEventListener('submit', function(event) {
      event.preventDefault();
      var recaptcha = grecaptcha.getResponse();
      var feedback = document.getElementById('contato-feedback');
      var btn = this.querySelector('button[type=submit]');
      feedback.style.display = 'none';
      feedback.textContent = '';
      feedback.style.color = 'green';
      if (!recaptcha) {
        feedback.textContent = 'Por favor, marque o reCAPTCHA.';
        feedback.style.color = 'red';
        feedback.style.display = 'block';
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      emailjs.sendForm('service_blbkno6', 'template_n3u0el8', this)
        .then(function() {
          feedback.textContent = 'Mensagem enviada!';
          feedback.style.color = 'green';
          feedback.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Enviar';
          document.getElementById('form-contato').reset();
          grecaptcha.reset();
        }, function(error) {
          feedback.textContent = 'Falha ao enviar. Tente novamente.';
          feedback.style.color = 'red';
          feedback.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Enviar';
        });
    });
  </script>
</body>
</html>
