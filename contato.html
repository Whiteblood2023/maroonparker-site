<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato | Maroon R. Parker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-icon"><i class="ri-book-3-line"></i></span>
      <span>Maroon R. Parker</span>
    </div>
    <nav>
      <a href="index.html"><i class="ri-home-4-line"></i> Início</a>
      <a href="livros.html"><i class="ri-book-open-line"></i> Livros</a>
      <a href="devocionais.html"><i class="ri-leaf-line"></i> Devocionais</a>
      <a href="contato.html"><i class="ri-mail-line"></i> Contato</a>
    </nav>
  </header>
  <main>
    <h2><i class="ri-mail-line"></i> Entre em Contato</h2>
    <p>Quer enviar uma mensagem, sugestão, ou convite? Preencha o formulário abaixo:</p>
    <form class="contato-form" action="mailto:contato@seudominio.com" method="POST" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="Nome" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="Email" required>
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="Mensagem" rows="5" required></textarea>
      <button type="submit"><i class="ri-send-plane-2-line"></i> Enviar</button>
    </form>
    <div class="figurinhas">
      <i class="ri-message-2-line"></i>
      <i class="ri-moon-line"></i>
    </div>
  </main>
  <footer>
    <div>
      <i class="ri-copyright-line"></i> 2025 Maroon R. Parker
    </div>
  </footer>
</body>
</html>
