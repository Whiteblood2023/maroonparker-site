<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #fffbe6 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #contato-card {
      max-width: 420px;
      width: 100%;
      margin: 2em auto;
      background: #fff;
      border-radius: 22px;
      padding: 2.5em 2em 2em 2em;
      box-shadow: 0 8px 32px #7c88d633, 0 1.5px 6px #0001;
      border: 1.5px solid #e0e7ff;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #contato-card h2 {
      text-align: center;
      margin-bottom: 1.6em;
      font-size: 2em;
      color: #2d3991;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    #form-contato {
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    #form-contato input,
    #form-contato textarea {
      padding: 0.78em 1em;
      border-radius: 8px;
      border: 1.5px solid #c2c8de;
      font-size: 1em;
      background: #f7faff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 0.12em;
    }
    #form-contato input:focus,
    #form-contato textarea:focus {
      border: 1.5px solid #4f54c6;
      background: #f0f3ff;
      box-shadow: 0 0 4px #4f54c633;
    }
    #form-contato textarea {
      resize: vertical;
      min-height: 90px;
      font-family: inherit;
    }
    #form-contato button {
      background: linear-gradient(90deg, #4f54c6 0%, #2d3991 100%);
      color: #fff;
      border: none;
      padding: 0.92em 0;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1.13em;
      cursor: pointer;
      box-shadow: 0 2px 8px #2d399111;
      letter-spacing: 0.04em;
      margin-top: 0.45em;
      transition: background 0.2s, box-shadow 0.15s, transform 0.13s;
    }
    #form-contato button:hover:not(:disabled) {
      background: linear-gradient(90deg, #2d3991 0%, #4f54c6 100%);
      box-shadow: 0 6px 18px #2d399133;
      transform: translateY(-2px) scale(1.01);
    }
    #contato-feedback {
      margin-top: 0.7em;
      font-weight: 600;
      font-size: 1.01em;
      display: block;
      text-align: center;
      min-height: 1.5em;
      transition: color 0.18s;
    }
    .whatsapp-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6em;
      margin-top: 2em;
      text-decoration: none;
      background: #25d366;
      color: #fff;
      font-weight: 600;
      font-size: 1.09em;
      padding: 0.75em 1.2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px #25d36622;
      transition: background 0.18s, box-shadow 0.15s, transform 0.13s;
    }
    .whatsapp-link:hover {
      background: #128c7e;
      box-shadow: 0 4px 14px #128c7e33;
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }
    .whatsapp-icon {
      width: 1.35em;
      height: 1.35em;
      fill: currentColor;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      #contato-card {
        padding: 1.2em 0.7em 1.4em 0.7em;
        max-width: 98vw;
        margin: 1.2em auto;
      }
      #contato-card h2 {
        font-size: 1.3em;
      }
      .whatsapp-link {
        width: 100%;
        font-size: 1em;
        padding: 0.85em 0.7em;
      }
    }
  </style>
</head>
<body>
  <section id="contato-card">
    <h2>Fale Conosco</h2>
    <form id="form-contato" action="https://formspree.io/f/xdkzyepv" method="POST">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="message" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
      <span id="contato-feedback" style="display:none;"></span>
    </form>
    <a class="whatsapp-link" href="https://wa.me/258857719731" target="_blank" rel="noopener">
      <svg class="whatsapp-icon" viewBox="0 0 32 32"><path d="M16 3C9.373 3 4 8.373 4 15c0 2.579.797 5.003 2.308 7.09L4.14 28.577a1 1 0 001.282 1.281l6.486-2.167A12.956 12.956 0 0016 27c6.627 0 12-5.373 12-12S22.627 3 16 3zm0 22.933a11.007 11.007 0 01-5.618-1.542l-.403-.239-5.405 1.803 1.8-5.404-.24-.403A10.944 10.944 0 015 15c0-6.065 4.935-11 11-11s11 4.935 11 11-4.935 11-11 11zm5.927-7.332c-.251-.125-1.482-.731-1.71-.814-.229-.083-.396-.124-.564.126-.166.248-.646.813-.792.979-.146.166-.292.187-.543.063-.251-.125-1.06-.39-2.018-1.242-.746-.664-1.25-1.484-1.397-1.732-.146-.248-.016-.382.11-.505.114-.113.251-.292.376-.438.126-.146.167-.249.251-.415.084-.166.042-.312-.021-.438-.063-.125-.563-1.361-.771-1.863-.203-.49-.409-.423-.563-.431l-.481-.008a.92.92 0 00-.667.312c-.229.248-.875.854-.875 2.084 0 1.23.896 2.417 1.021 2.583.125.166 1.76 2.69 4.267 3.666.597.205 1.063.326 1.426.418.6.152 1.149.131 1.584.08.484-.057 1.482-.605 1.692-1.189.209-.583.209-1.083.146-1.189-.063-.104-.229-.167-.48-.292z"/></svg>
      Fale pelo WhatsApp: <b>+258 857719731</b>
    </a>
  </section>
  <script>
    // Feedback instantâneo sem recarregar a página
    document.getElementById('form-contato').addEventListener('submit', function(event) {
      var feedback = document.getElementById('contato-feedback');
      feedback.style.display = 'none';
      feedback.textContent = '';
      feedback.style.color = 'green';
      setTimeout(() => {
        feedback.textContent = 'Mensagem enviada! Obrigado pelo contato.';
        feedback.style.color = 'green';
        feedback.style.display = 'block';
        document.getElementById('form-contato').reset();
      }, 800);
    });
  </script>
</body>
</html>
