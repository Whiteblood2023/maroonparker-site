<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maroon R. Parker - Página Inicial</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Remix Icon CDN para ícones -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* Carrossel de Destaques */
    .carrossel-destaques {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5em;
      background: var(--main);
      color: var(--white);
      border-radius: 18px;
      padding: 2em 1em 1.7em 1em;
      margin-bottom: 2em;
      box-shadow: 0 6px 24px #0002, 0 1.5px 6px #0001;
      position: relative;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .carrossel-btn {
      background: var(--accent);
      border: none;
      color: var(--main);
      font-size: 2.2em;
      cursor: pointer;
      padding: 0.25em 0.5em;
      border-radius: 50%;
      box-shadow: 0 2px 10px #0001;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carrossel-btn:hover {
      background: var(--white);
      color: var(--main);
    }
    .carrossel-slide {
      min-width: 220px;
      max-width: 80vw;
      transition: opacity 0.5s;
    }
    .carrossel-conteudo {
      text-align: center;
      padding: 0 1.2em;
      animation: destaqueFade 0.6s;
    }
    @keyframes destaqueFade {
      from { opacity: 0; transform: translateY(25px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .carrossel-tipo {
      font-size: 1.05em;
      background: var(--accent);
      color: var(--main);
      border-radius: 6px;
      padding: 0.2em 1em;
      font-weight: bold;
      margin-bottom: 0.6em;
      display: inline-block;
      box-shadow: 0 2px 8px #0001;
      letter-spacing: 0.5px;
    }
    .carrossel-titulo {
      font-size: 2em;
      margin: 0.2em 0 0.2em 0;
      color: var(--white);
      font-weight: bold;
      letter-spacing: 0.8px;
      text-shadow: 0 2px 8px #0003;
    }
    .carrossel-desc {
      font-size: 1.1em;
      color: #e2e6f7;
      margin-bottom: 1em;
      margin-top: 0.4em;
    }
    .carrossel-link {
      display: inline-block;
      margin-top: 0.4em;
      background: var(--accent);
      color: var(--main);
      padding: 0.55em 2.1em;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 4px 16px #0002;
      transition: background 0.2s, color 0.2s, transform 0.08s;
      letter-spacing: 0.4px;
    }
    .carrossel-link:hover {
      background: var(--white);
      color: var(--main);
      transform: scale(1.06);
    }
    @media (max-width: 650px) {
      .carrossel-destaques {
        flex-direction: column;
        gap: 0.7em;
        padding: 1em 0.3em 1em 0.3em;
      }
      .carrossel-conteudo {
        padding: 0 0.3em;
      }
      .carrossel-btn {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Botão Modo Claro/Escuro -->
  <button class="mode-toggle" title="Alternar modo claro/escuro" onclick="toggleMode()">
    <i id="modeIcon" class="ri-moon-line"></i>
  </button>
  <header>
    <div class="logo">
      <span class="logo-icon"><i class="ri-book-2-fill"></i></span>
      Maroon R. Parker
    </div>
    <nav>
      <a href="index.html"><i class="ri-home-4-line"></i> Início</a>
      <a href="livros.html"><i class="ri-book-open-line"></i> Livros</a>
      <a href="devocionais.html"><i class="ri-sparkling-2-line"></i> Devocionais</a>
      <a href="contato.html"><i class="ri-mail-line"></i> Contato</a>
    </nav>
  </header>
  <main>
    <div class="bemvindo">
      <h1>Bem-vindo!</h1>
      <p>Conheça os livros e devocionais de Maroon R. Parker.<br>
      Baixe gratuitamente, compartilhe e seja abençoado!</p>
      <div class="figurinhas">
        <i class="ri-heart-3-fill"></i>
        <i class="ri-lightbulb-flash-fill"></i>
        <i class="ri-star-smile-fill"></i>
        <i class="ri-plant-fill"></i>
      </div>
    </div>
     <!-- CARROSSEL DE DESTAQUES -->
    <section class="carrossel-destaques">
      <button class="carrossel-btn" id="carrossel-prev" aria-label="Anterior"><i class="ri-arrow-left-s-line"></i></button>
      <div class="carrossel-slide" id="carrossel-slide">
        <!-- O JS preenche aqui -->
      </div>
      <button class="carrossel-btn" id="carrossel-next" aria-label="Próximo"><i class="ri-arrow-right-s-line"></i></button>
    </section>
    <section>
      <h2>Destaques</h2>
      <ul class="downloads">
        <li><i class="ri-download-2-line"></i> <a href="livros/livro-exemplo.pdf" download>Livro Exemplo</a></li>
        <li><i class="ri-download-2-line"></i> <a href="devocionais/devocional-exemplo.pdf" download>Devocional Exemplo</a></li>
      </ul>
    </section>
  </main>
  <footer>
    &copy; 2025 Maroon R. Parker. Criado por Raymond Technology com <i class="ri-heart-fill"></i>
  </footer>
  <!-- Script modo escuro -->
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        document.getElementById('modeIcon').className = 'ri-sun-line';
      } else {
        localStorage.setItem('theme', 'light');
        document.getElementById('modeIcon').className = 'ri-moon-line';
      }
    }
    window.onload = function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('modeIcon').className = 'ri-sun-line';
      }
    };
  </script>
  <!-- Script Carrossel Destaques -->
  <script>
  let destaques = [];
  let idx = 0;
  let carrosselTimer = null;

  async function carregarDestaques() {
    try {
      const resp = await fetch('destaques.json');
      destaques = await resp.json();
      idx = 0;
      renderSlide();
      reiniciaTimer();
    } catch (e) {
      document.getElementById('carrossel-slide').innerHTML = "<p style='color:#fff'>Não foi possível carregar os destaques.</p>";
    }
  }

  function renderSlide() {
    if (!destaques.length) return;
    const d = destaques[idx];
    document.getElementById('carrossel-slide').innerHTML = `
      <div class="carrossel-conteudo">
        <span class="carrossel-tipo">${d.tipo}</span>
        <div class="carrossel-titulo">${d.titulo}</div>
        <div class="carrossel-desc">${d.subtitulo}</div>
        <a href="${d.link}" class="carrossel-link" download>Baixar</a>
      </div>
    `;
  }
  function prevSlide() {
    idx = (idx - 1 + destaques.length) % destaques.length;
    renderSlide();
    reiniciaTimer();
  }
  function nextSlide() {
    idx = (idx + 1) % destaques.length;
    renderSlide();
    reiniciaTimer();
  }
  function reiniciaTimer() {
    clearInterval(carrosselTimer);
    carrosselTimer = setInterval(nextSlide, 5000);
  }

  document.getElementById('carrossel-prev').onclick = prevSlide;
  document.getElementById('carrossel-next').onclick = nextSlide;

  carregarDestaques();
</script>
</body>
</html>
